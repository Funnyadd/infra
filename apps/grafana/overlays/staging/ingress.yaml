apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: staging
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: staging-log680.home.adammihajlovic.ca
      http:
        paths:
          - path: /team10/grafana(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: grafana
                port:
                  number: 3000
