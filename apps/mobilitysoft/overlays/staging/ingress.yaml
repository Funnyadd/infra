apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mobilitysoft
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: staging-log680.home.adammihajlovic.ca
      http:
        paths:
          - path: /team10/mobilitysoft(/|$)(.*)
            pathType: ImplementationSpecific
            nginx.ingress.kubernetes.io/rewrite-target: /$2
            nginx.ingress.kubernetes.io/use-regex: "true"
            backend:
              service:
                name: mobilitysoft
                port:
                  number: 5002

          - path: /api
            pathType: Prefix
            backend:
              service:
                name: mobilitysoft
                port:
                  number: 5002
