apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: overlays-prod
  namespace: flux-system
spec:
  interval: 1m
  sourceRef: 
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        name: fluxcdbot
        email: fluxcdbot@users.noreply.github.com
      messageTemplate: '[FluxCD Bot]: bump images prod'
    push:
      branch: main
  update:
    path: ./apps/overlays/prod/patch-deployment.yaml
    strategy: Setters
