apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata: { name: metrics-staging, namespace: flux-system }
spec:
  imageRepositoryRef: { name: metrics }
  filterTags:
    pattern: '^staging-(?P<ts>\d{14})-[0-9a-f]{7,40}$'
    extract: '$ts'
  policy:
    numerical: { order: asc }
---
