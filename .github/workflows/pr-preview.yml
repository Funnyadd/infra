name: PR Preview
on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4

      - name: Setup tools
        run: |
          curl -L https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv5.4.2/kustomize_v5.4.2_linux_amd64.tar.gz | tar xz -C /usr/local/bin
          curl -LO https://dl.k8s.io/release/v1.30.3/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
          sudo apt-get update && sudo apt-get install -y gettext-base  # envsubst

      - name: Kubeconfig
        run: echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      - name: Render PR overlay
        run: |
          export PR_NUMBER=${{ github.event.number }}
          mkdir -p k8s/overlays/_pr
          for f in k8s/overlays/pr-template/*; do
            envsubst < "$f" > "k8s/overlays/_pr/$(basename "$f")"
          done

      - name: Ensure namespace & secrets
        run: |
          NS=pr-${{ github.event.number }}
          kubectl get ns $NS || kubectl create ns $NS
          # Reuse DEV-level secrets (or wire PR-specific limited creds)
          kubectl create secret generic app-secrets -n "$NS" \
            --from-literal=DB_URL="${{ secrets.DB_URL_DEV }}" \
            --from-literal=JWT_SECRET="${{ secrets.JWT_SECRET_DEV }}" \
            --from-literal=REDIS_PASSWORD="${{ secrets.REDIS_PASSWORD_DEV }}" \
            --from-literal=API_BASE_URL="${{ secrets.API_BASE_URL_DEV }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy PR overlay
        run: kustomize build k8s/overlays/_pr | kubectl apply -n pr-${{ github.event.number }} -f -

  cleanup:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - name: Kubeconfig
        run: echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config
      - name: Delete PR namespace
        run: kubectl delete ns pr-${{ github.event.number }} --ignore-not-found
